<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>JavaScript Arithmetic_Operators</h1>
        <script>
            var num1 = 10;
            var num2 = 4;

            document.write(num1+num2);//output 14
            document.write('<br>');

            document.write(num1-num2);//output 6
            document.write('<br>');

            document.write(num1*num2);//output 40
            document.write('<br>');

            document.write(num1/num2);//output 2.5
            document.write('<br>');

            document.write(num1%num2);//output 2
            document.write('<br>');
        </script>
       
    </body>
</html>
