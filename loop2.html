<!--javascript Generating Output-->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>javaScript loop2</h1>
        <script>
        document.write('<table>');
        for(var x=1 ; x<=12 ; x++){
            document.write("<tr>");
            for(y=1 ; y<=12 ; y++){
                document.write("<td style='width: 20px;'>");
                document.write(x*y);
                document.write("<td>");
            }
            document.write("</tr>");
        }
        document.write('</table>');
        </script>
    </body>
</html>
