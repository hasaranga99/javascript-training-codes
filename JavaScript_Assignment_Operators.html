<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>JavaScript_Assignment_Operators</h1>
        <script>
            var num1 = 10;
            var num2 = 4;

            document.write('num 1 = ' +num1);
            document.write('<br>')
            document.write('num 2 = ' +num2);
            document.write('<br>')

            num1=num2;
            document.write(num1);//output 4
            document.write('<br>');

            //num1 = num1 + num 2;
            num1+=num2;
            document.write(num1);//output 8
            document.write('<br>');

            //num1 = num1 + num2;
            num1-=num2;
            document.write(num1);//output 4
            document.write('<br>');

            //num = num1 * num2;
            num1*=num2;
            document.write(num1);//output 16
            document.write('<br>');

            //num = num1 / num2;
            num1/=num2;
            document.write(num1);//output 4
            document.write('<br>');
        
            //num = num1 % num2;
            num1%=num2;
            document.write(num1);//output 0
            document.write('<br>');
        </script>
    </body>
</html>
