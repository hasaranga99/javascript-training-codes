<!--javascript Generating Output-->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>javaScript loop</h1>
        <script>
         //while loop
         var x = 1;

         while(x < 50){
            document.write(x);
            document.write('<br>')
            x++;
         }



         document.write('<hr>');

         // do while
         var r = 1;

         do{
            document.write(r);
            document.write('<br>')
            r++;

         }while(r < 50)



         document.write('<hr>');

         var y = 51;

            do{
                document.write(y);
                document.write('<br>')
                y++;

            }while(y < 50)

            document.write('<hr>');
            // for loop

            for(var a = 200 ; a > 150 ; a--){
                document.write(a);
                document.write('<br>')
            }
        </script>
    </body>
</html>
