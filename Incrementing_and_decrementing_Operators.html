<!DOCTYPE html>

    <body>
        <h1>JavaScript_Assignment_Operators</h1>
        <script>
            var num1 = 10;

            document.write('num1 = ' +num1)
            document.write('<br>');


            num1 = num1 + 1; // Incrementing (incrementing magin wenne යම් කිසි අගයකට එකක් එකතු වීමයි, එනම් ඕනෙම ගයක් ඉන්ක්‍රිමන්ට් කරනකොට අන්ක 1 එකතු වෙයි ex = 10 ඉන්ක්‍රිමන්ට් වෙනකොට අංක 1 එකතු වී 11 වේ. )
            document.write(num1); // output 11
            document.write('<dr/>');
            
            //num1 = num1 + 1;
             // pre incrementing
            document.write(++num1);// output 12
            document.write('<br>');

            
            // post incrementing
            document.write(num1++); // output 12
            document.write('<br>');
            document.write(num1); // output 13

            

            num1 = num1-1; // decrementing
            document.write(num1); // output 12
            document.write('<br>');



            //num1 = num1-1;
            --num1; // pre decrementing
            document.write(num1); // output 11
            document.write('<br>');


            //num1 = num1-1;
             // post decrementing
            document.write(num1--); // output 11
            document.write('<br>');
            document.write(num1);// output 10

        </script>
    </body>
</html>
